<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Train Schedule</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Style to fix the issue of text extending past panel length -->
  <style>
    .panel-body a {
      word-break: break-all;
    }
  </style>
</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #20315A ; color: white;">
      <h1 class="text-center"><strong><i class="fa fa-calendar-o"></i> Train Schedule.</strong></h1>
    </div>

<!-- Table goes here --> 
    <div class="panel panel-primary">
    
      <div class="panel-heading">Current Train Schedule</div>

    <!-- Table -->
        <table class="table" id="employee-table">
          <thead>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>
          <tbody>
            <!-- body of table here --> 
          </tbody>
        </table>
    </div>

    
    <div class="row">
      <div class="col-sm-12">
        <br>
        
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>   Add Train</strong></h3>
          </div>
          <div class="panel-body">

            
            <form role="form">

              
              <div class="form-group">
                <label for="train-name">Train Name:</label>
                <input type="text" class="form-control" id="train-name">
              </div>

              
              <div class="form-group">
                <label for="destination">Destination: </label>
                <input type="text" class="form-control" id="destination">
              </div>

              <div class="form-group">
                <label for="first-train-time">First Train Time (HH:MM - military time): </label>
                <input type="text" class="form-control" id="first-train-time">
              </div>

              <div class="form-group">
                <label for="frequency">Frequency (min):</label>
                <input type="text" class="form-control" id="frequency">
              </div>


              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-default" id="submit"><i class="fa fa-search"></i> Submit</button>

            </form>
          </div>
        </div>
      </div>
    </div>


  </div>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
  <script src="moment.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>
</body>

</html>
